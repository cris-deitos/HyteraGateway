name: Code Quality

on:
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore
      run: dotnet restore
      
    - name: Build with analyzers
      run: dotnet build --configuration Release /p:TreatWarningsAsErrors=false /p:EnforceCodeStyleInBuild=true
      
    - name: Check formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true
