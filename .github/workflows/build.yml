name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    - name: Publish API
      run: dotnet publish src/HyteraGateway.Api/HyteraGateway.Api.csproj --configuration Release --output ./publish/api
    
    - name: Publish Service
      run: dotnet publish src/HyteraGateway.Service/HyteraGateway.Service.csproj --configuration Release --output ./publish/service
    
    - name: Upload API artifact
      uses: actions/upload-artifact@v4
      with:
        name: hytera-gateway-api
        path: ./publish/api
    
    - name: Upload Service artifact
      uses: actions/upload-artifact@v4
      with:
        name: hytera-gateway-service
        path: ./publish/service
